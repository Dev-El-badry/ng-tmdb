<mat-accordion *ngIf="reviews.length">
  <mat-expansion-panel hideToggle *ngFor="let review of reviews">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>person</mat-icon>
        {{ review.author }}
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon>star</mat-icon>
        {{review.author_details.rating}}/10
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ review.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
