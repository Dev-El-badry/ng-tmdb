<cdk-virtual-scroll-viewport #scroller [itemSize]="196" class="content">

    <div class="discover__box" *cdkVirtualFor="let movie of movies$|async">
      <div class="discover__item">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </section>
</cdk-virtual-scroll-viewport>
