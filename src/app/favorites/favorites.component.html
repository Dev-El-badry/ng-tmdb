<section class="discover" *ngIf="movies.length">
  <div class="discover__box" *ngFor="let movie of movies">
    <div class="discover__item">
      <app-movie-card [movie]="movie" [del]="true"></app-movie-card>
    </div>
  </div>
</section>

<section *ngIf="movies.length < 1">
  <h2 fxLayoutAlign="center center">
    empty records
  </h2>
</section>
